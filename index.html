<!DOCTYPE html>
<html lang="zh-TW">
<head>

  <title>BMI è¨ˆç®—å™¨</title>
  <style>
    body {

    h2 {

    button {

    #result, #history {

      line-height: 1.6;
      color: #333;
    }
    .record {
      border-bottom: 1px solid #ccc;
      margin: 10px 0;
      padding-bottom: 5px;
    }
    .falling, .confetti {
      position: absolute;
      pointer-events: none;
      z-index: 10;
    }
    .falling {
      font-size: 250px;
      animation: fall 3s ease-in forwards;
    }
    .confetti {
      width: 12px;
      height: 24px;
      border-radius: 3px;
      opacity: 0.9;
      transform: rotate(45deg);
      z-index: 5;
    }
    @keyframes fall {
      0% { top: -400px; opacity: 0.8; transform: rotate(0deg); }
      50% { transform: rotate(10deg); }
      100% { top: var(--fall-y); opacity: 1; transform: rotate(-10deg); }
    }
    @keyframes fallConfetti {
      0% { top: -60px; opacity: 1; transform: rotate(0deg); }
      100% { top: 100vh; opacity: 1; transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>BMI è¨ˆç®—å™¨</h2>
  <select id="gender">
    <option value="male">ç”·ç”Ÿ</option>
    <option value="female">å¥³ç”Ÿ</option>
  </select><br />
  <input id="height" type="number" placeholder="èº«é«˜ï¼ˆå…¬åˆ†ï¼‰" /><br />
  <input id="weight" type="number" placeholder="é«”é‡ï¼ˆå…¬æ–¤ï¼‰" /><br />
  <button onclick="calculateBMI()">è¨ˆç®— BMI</button>
  <button onclick="clearHistory()" style="background-color:#e53935;margin-top:5px">æ¸…é™¤ç´€éŒ„</button>

  <div id="result"></div>
  <div id="history"></div>

  <script>
    document.getElementById("gender").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        document.getElementById("height").focus();
      }
    });

    document.getElementById("height").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        document.getElementById("weight").focus();
      }
    });

    document.getElementById("weight").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        calculateBMI();
      }
    });

    function calculateBMI() {
      const h = parseFloat(document.getElementById("height").value) / 100;
      const w = parseFloat(document.getElementById("weight").value);
      const gender = document.getElementById("gender").value;
      const result = document.getElementById("result");

      if (!h || !w) {
        result.innerText = "è«‹æ­£ç¢ºè¼¸å…¥æ•¸å€¼";
        return;
      }

      document.querySelectorAll('.falling, .confetti').forEach(el => el.remove());
      document.body.classList.remove("shake");

      const bmi = w / (h * h);
      let status = "";
      if (bmi < 18.5) {
        status = "é«”é‡éè¼•";
        dropSymbol("ğŸª¶", result);
      } else if (bmi < 24) {
        status = "é«”é‡æ­£å¸¸";
        launchConfetti();
      } else {
        status = "é«”é‡éé‡";
        dropSymbol("ğŸª¨", result);
        document.body.classList.add("shake");
      }

      const now = new Date();
      const time = now.toLocaleString("zh-TW");
      const message = `ä½ çš„ BMI æ˜¯ ${bmi.toFixed(2)}ï¼Œ${status}<br>ğŸ” ${gender === 'male' ? 'ç”·ç”Ÿ' : 'å¥³ç”Ÿ'} ç†æƒ³é«”é‡å€é–“ï¼šç´„ ${(18.5 * h * h).toFixed(1)} ~ ${(24 * h * h).toFixed(1)} å…¬æ–¤<br>ğŸ•’ ${time}`;

      result.innerHTML = message;

      const record = { gender, height: h * 100, weight: w, bmi: bmi.toFixed(2), status, time };
      saveRecord(record);
      renderHistory();
    }

    function dropSymbol(symbol, target) {
      const positions = [0.15, 0.75];
      positions.forEach(pos => {
        const el = document.createElement("div");
        el.className = "falling";
        el.innerText = symbol;
        const targetRect = target.getBoundingClientRect();
        el.style.setProperty('--fall-y', `${targetRect.top + targetRect.height + 40}px`);
        el.style.left = `${window.innerWidth * pos}px`;
        requestAnimationFrame(() => document.body.appendChild(el));
      });
    }

    function launchConfetti() {
      const colors = ['#f94144', '#f3722c', '#f9c74f', '#90be6d', '#577590', '#277da1'];
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animation = `fallConfetti ${3 + Math.random()}s linear forwards`;
        document.body.appendChild(confetti);
      }
    }

    function saveRecord(record) {
      const records = JSON.parse(localStorage.getItem('bmiHistory') || '[]');
      records.push(record);
      localStorage.setItem('bmiHistory', JSON.stringify(records));
    }

    function renderHistory() {
      const history = document.getElementById("history");
      const records = JSON.parse(localStorage.getItem('bmiHistory') || '[]');
      history.innerHTML = '<h3>æ­·å²ç´€éŒ„</h3>' + records.map(r => `
        <div class="record">
          ğŸ•’ ${r.time}<br>
          ğŸ‘¤ ${r.gender === 'male' ? 'ç”·ç”Ÿ' : 'å¥³ç”Ÿ'}ï½œğŸ“ ${r.height}cmï½œâš–ï¸ ${r.weight}kg<br>
          ğŸ’¡ BMIï¼š${r.bmi}ï¼ˆ${r.status}ï¼‰
        </div>
      `).join('');
    }

    function clearHistory() {
      localStorage.removeItem('bmiHistory');
      renderHistory();
    }

    renderHistory();
  </script>
</body>
</html>
